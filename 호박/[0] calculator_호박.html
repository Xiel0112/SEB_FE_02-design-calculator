<body>
  <div class="calculator">

      <button class="flex btn color01">+/-</button>
      <button class="flex btn color01">%</button>
      <button class="flex btn color02">÷</button>

    <div class="wrap">

      <button class="flex btn color03">9</button>

      <button class="flex btn color03">6</button>
      <button class="flex btn color02">-</button>
    </div>
    <div class="wrap">
      <button class="flex btn color03">1</button>
      <button class="flex btn color03">2</button>
      <button class="flex btn color03">3</button>
      <button class="flex btn color02">+</button>
    </div>
    <div class="wrap">
      <button class="flex50 zero color03">0</button>
